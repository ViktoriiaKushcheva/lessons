<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
   <title>Lesson 09</title>
</head>
<body>
   <div class="wrapper">
      <header class="header">header</header>
      <main class="page">
         <div class="container">
            <div class="tabs-container">
               <div class="tabs__container tabs">
                  <a class="tabs__free-shipping" href="#">
                     <img class="tabs__free-shipping icons" src="img/truck.svg" alt="Delivery-truck">
                     <p class="tabs__free-shipping title">Free Shipping</p>
                     <p class="tabs__free-shipping subtitle">Free shipping with discount</p>
                  </a>
               </div>
               <div class="tabs__container tabs">
                  <a class="tabs__great-support" href="#">
                     <img class="tabs__great-support icons" src="img/support.svg" alt="Headphones">
                     <p class="tabs__great-support title">Great Support 24/7</p>
                     <p class="tabs__great-support subtitle">Instant access to Contact</p>
                  </a>
               </div>
               <div class="tabs__container tabs">
                  <a class="tabs__sucure-payment" href="#">
                     <img class="tabs__sucure-payment icons" src="img/sucure.svg" alt="Package with a check mark">
                     <p class="tabs__sucure-payment title">100% Sucure Payment</p>
                     <p class="tabs__sucure-payment subtitle">We ensure your money is save</p>
                  </a>
               </div>
               <div class="tabs__container tabs">
                  <a class="tabs__money-back-guarantee" href="#">
                     <img class="tabs__money-back-guarantee icons" src="img/guarantee.svg" alt="Box for delivery">
                     <p class="tabs__money-back-guarantee title">Money-Back Guarantee</p>
                     <p class="tabs__money-back-guarantee subtitle">30 days money-back</p>
                  </a>
               </div>
            </div>
            <div class="futured-products">
               <div class="futured-products__container-title">
                  <h2 class="futured-products section-title">Featured Products</h2>
                  <a class="futured-products button" href="#">View All</a>
               </div>
               <div class="futured-products products">
                  <div class="products__apple item">
                     <img class="products__apple image" src="img/apple.webp" alt="Green apple">
                     <div class="products__apple description">
                        <p class="description__name">Green Apple</p>
                        <p class="description__price">$14.99 <span class="description__price crossed-out">$20.99</span></p>
                        <div class="description__add-to-cart"><a href="#"><img class="description__add-to-cart bag" src="img/bag.svg" alt="Bag"></a></div>
                        <div class="description__rating">
                           <a href="#"><img src="img/star_orange.svg" alt=""></a>
                           <a href="#"><img src="img/star_orange.svg" alt=""></a>
                           <a href="#"><img src="img/star_orange.svg" alt=""></a>
                           <a href="#"><img src="img/star_orange.svg" alt=""></a>
                           <a href="#"><img src="img/star_gray.svg" alt=""></a>
                        </div>
                     </div>
                  </div>
                  <div class="products__chanise-cabbage item">
                     <img class="products__chanise-cabbage image" src="img/chanise_cabbage.jpg" alt="Green chanise cabbage">
                     <div class="products__chanise-cabbage description">
                        <p class="description__name">Chanise Cabbage</p>
                        <p class="description__price">$14.99</p>
                        <a class="description__add-to-cart" href="#">
                           <img class="description__add-to-cart bag" src="img/bag.svg" alt="Bag">
                        </a>
                        <div class="description__rating">
                           <a href="#"><img src="img/star_orange.svg" alt=""></a>
                           <a href="#"><img src="img/star_orange.svg" alt=""></a>
                           <a href="#"><img src="img/star_orange.svg" alt=""></a>
                           <a href="#"><img src="img/star_orange.svg" alt=""></a>
                           <a href="#"><img src="img/star_gray.svg" alt=""></a>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </main>
      <footer class="footer">footer</footer>
   </div>
</body>
</html>
